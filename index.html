<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ibidem: Recreación Histórica</title>
    <meta name="description" content="Asociación de recreación histórica dedicada a la reconstrucción minuciosa de la vida civil romana, indumentaria y ritos en Andalucía.">

    <link rel="icon" type="image/svg+xml" href="https://raw.github.com/ibidemrecreacion/ibidemrecreacion.github.io/main/assets/img/General/Logos/svg/Ibidem_logo_nuevo_rojo.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <style>
        /* Variables de color */
        :root {
            --color-pompeyano: #9A2A2A;
            --color-pergamino: #F5EFE3;
            --color-pizarra: #2A2A2A;
            --color-dorado: #B8860B;
            --color-dorado-safe: #856404;
        }

        body {
            font-family: 'Merriweather', serif;
            background-color: var(--color-pergamino);
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            color: var(--color-pizarra);
            margin: 0;
            overflow-x: hidden;
        }

        /* Utilidades tipográficas */
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-merriweather { font-family: 'Merriweather', serif; }
        .text-reading { text-align: justify; line-height: 1.8; }

        /* Animaciones */
        .fade-in { animation: fadeIn 0.8s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Efecto Ken Burns para el Hero */
        .ken-burns { animation: kenBurns 20s ease-out infinite alternate; }
        @keyframes kenBurns {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Loader */
        #loader { 
            position: fixed; 
            inset: 0; 
            background: var(--color-pergamino); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 9999; 
            flex-direction: column; 
            transition: opacity 0.5s; 
        }
        .spinner { 
            width: 50px; 
            height: 50px; 
            border: 5px solid var(--color-dorado); 
            border-top: 5px solid var(--color-pompeyano); 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-bottom: 20px; 
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Header con efecto cristal */
        .main-header {
            background-color: rgba(245, 239, 227, 0.90);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
        }

        /* Invertir color logo para menú full screen */
        .logo-white { filter: brightness(0) invert(1); }

        /* Timeline Vertical (Solo Desktop ahora) */
        .timeline-line {
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #d1d5db;
        }
        @media (min-width: 768px) {
            .timeline-line { left: 50%; transform: translateX(-50%); }
        }

        /* Ocultar barra de scroll horizontal en móviles para estética limpia */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Scrollbar personalizada general */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--color-pergamino); }
        ::-webkit-scrollbar-thumb { background: var(--color-dorado); border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--color-pompeyano); }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pompeyano: 'var(--color-pompeyano)',
                        pergamino: 'var(--color-pergamino)',
                        pizarra: 'var(--color-pizarra)',
                        dorado: 'var(--color-dorado)',
                        'dorado-safe': 'var(--color-dorado-safe)'
                    },
                    fontFamily: {
                        cinzel: ['Cinzel', 'serif'],
                        merriweather: ['Merriweather', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="loader">
        <img src="https://raw.github.com/ibidemrecreacion/ibidemrecreacion.github.io/main/assets/img/General/Logos/svg/Ibidem_logo_nuevo_rojo.svg" alt="Ibidem Logo" class="h-24 w-auto mb-6 opacity-80" />
        <div class="spinner"></div>
        <p style="font-family: 'Cinzel', serif; color: var(--color-dorado-safe); letter-spacing: 2px;">CARGANDO HISTORIA...</p>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const NAV_ITEMS = [
            { key: 'home', label: 'DOMUS' },
            { key: 'nostri', label: 'NOSTRI' },
            { key: 'fasti', label: 'FASTI' },
            { key: 'imagina', label: 'IMAGINA' },
            { key: 'tabularium', label: 'TABULARIUM' }
        ];

        // --- UTILIDADES ---
        const parseDate = (dateStr) => {
            if(!dateStr) return new Date(0);
            try {
                const months = {"enero": 0, "febrero": 1, "marzo": 2, "abril": 3, "mayo": 4, "junio": 5, "julio": 6, "agosto": 7, "septiembre": 8, "octubre": 9, "noviembre": 10, "diciembre": 11};
                const clean = dateStr.toLowerCase().replace(/de /g, '').replace(/,/g, '').split(' ');
                let m = -1, d = 1, y = new Date().getFullYear();
                clean.forEach(part => {
                    if (months[part] !== undefined) m = months[part];
                    else if (parseInt(part) > 31) y = parseInt(part);
                    else if (!isNaN(part)) d = parseInt(part);
                });
                return m === -1 ? new Date(0) : new Date(y, m, d);
            } catch (e) { return new Date(0); }
        };

        // --- ICONOS SVG ---
        const Icon = ({ path, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d={path} /></svg>
        );
        const Icons = {
            Menu: "M4 12h16M4 6h16M4 18h16", X: "M18 6L6 18M6 6l12 12", 
            Mail: "M4 4h16c2 0 2 2 2 2v12c0 2-2 2-2 2H4c-2 0-2-2-2-2V6c0-2 2-2 2-2zM22 6l-10 7L2 6",
            ArrowLeft: "M19 12H5 M12 19l-7-7 7-7", ChevronRight: "M9 18l6-6-6-6", ChevronLeft: "M15 18l-6-6 6-6", 
            Camera: "M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z M12 13a4 4 0 1 0 0-8 4 4 0 0 0 0 8",
            MapPin: "M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z M12 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6",
            ArrowUp: "M12 19V5M5 12l7-7 7 7",
            Facebook: "M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z",
            Instagram: "M15 2h-6a7 7 0 0 0-7 7v6a7 7 0 0 0 7 7h6a7 7 0 0 0 7-7V9a7 7 0 0 0-7-7z M12 16a4 4 0 1 0 0-8 4 4 0 0 0 0 8z M17.5 6.5h.01",
        };

        // --- COMPONENTES UI DE SOPORTE ---

        // Componente Tarjeta Móvil Estilo "Story"
        const MobileStoryCard = ({ img, title, subtitle, category, link, children }) => (
            <a href={link} className="relative min-w-[85vw] h-full rounded-2xl overflow-hidden shadow-xl snap-center mx-2 border-2 border-dorado/50 group shrink-0">
                <img src={img} alt={title} className="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" onError={(e) => { e.target.onerror = null; e.target.src="https://placehold.co/400x700/2A2A2A/F5EFE3?text=Sin+Imagen"; }}/>
                <div className="absolute inset-0 bg-gradient-to-t from-black/95 via-black/30 to-transparent"></div>
                <div className="absolute bottom-0 left-0 right-0 p-6 text-white flex flex-col justify-end h-full pointer-events-none">
                    {category && <span className="text-dorado text-xs font-bold tracking-widest uppercase mb-2 inline-block bg-black/50 px-2 py-1 rounded w-fit">{category}</span>}
                    <h3 className="font-cinzel text-xl font-bold mb-1 leading-tight drop-shadow-lg text-white">{title}</h3>
                    {subtitle && <p className="text-gray-300 text-sm italic mb-2">{subtitle}</p>}
                    <div className="mt-2 opacity-90">{children}</div>
                </div>
            </a>
        );

        const SectionHeader = ({ title, subtitle }) => (
            <div className="text-center mb-8 md:mb-16 fade-in pt-4 md:pt-8">
                {subtitle && <span className="block font-cinzel text-dorado-safe text-sm tracking-[0.3em] uppercase mb-2 md:mb-3 font-bold">{subtitle}</span>}
                <h2 className="font-cinzel text-3xl md:text-5xl font-bold text-pizarra leading-tight inline-block relative px-6 pb-2">
                    {title}
                    <span className="absolute bottom-0 left-1/2 -translate-x-1/2 w-24 h-1 bg-gradient-to-r from-transparent via-pompeyano to-transparent rounded"></span>
                </h2>
            </div>
        );

        const ScrollToTop = () => {
            const [visible, setVisible] = useState(false);
            useEffect(() => {
                const toggle = () => setVisible(window.pageYOffset > 300);
                window.addEventListener("scroll", toggle);
                return () => window.removeEventListener("scroll", toggle);
            }, []);
            return (
                <button onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })} className={`fixed bottom-20 md:bottom-6 right-6 p-3 bg-pompeyano text-white rounded-full shadow-lg z-30 transition-all ${visible ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
                    <Icon path={Icons.ArrowUp} size={24} />
                </button>
            );
        };

        const LegalModal = ({ type, onClose }) => {
            const title = type === 'legal' ? 'Aviso Legal' : 'Accesibilidad';
            const content = type === 'legal' ? (
                <>
                    <p className="mb-4 font-bold">Titularidad: Ibidem Recreación Histórica.</p>
                    <p className="mb-4">Contacto: ibidemrecreacion@gmail.com.</p>
                    <p>La presente página divulga actividades de recreación histórica.</p>
                </>
            ) : (
                <ul className="list-disc list-inside space-y-2"><li>Semántica HTML5.</li><li>Contraste WCAG 2.1.</li></ul>
            );
            return (
                <div className="fixed inset-0 bg-pizarra/90 z-50 flex items-center justify-center p-4" onClick={onClose}>
                    <div className="bg-white rounded p-6 max-w-sm w-full" onClick={e => e.stopPropagation()}>
                        <h3 className="font-bold text-xl mb-4">{title}</h3>
                        <div className="text-sm">{content}</div>
                        <button onClick={onClose} className="mt-6 w-full py-2 bg-pompeyano text-white rounded">Cerrar</button>
                    </div>
                </div>
            );
        };

        // --- PÁGINAS ---

        const PageHome = ({ data }) => (
            <div className="fade-in">
                <section className="relative h-[55vh] md:h-[70vh] w-full rounded-xl overflow-hidden shadow-2xl mb-12 md:mb-16">
                    <div className="absolute inset-0 bg-cover bg-center ken-burns" style={{ backgroundImage: `url(${data.general.heroImageHome})` }}></div>
                    <div className="absolute inset-0 bg-gradient-to-t from-pizarra/90 via-transparent to-transparent"></div>
                    <div className="absolute bottom-8 left-6 md:bottom-16 md:left-16 max-w-2xl z-10">
                        <div className="border-l-4 border-dorado pl-6 py-2 backdrop-blur-sm bg-black/10 rounded-r-lg">
                            <h1 className="font-merriweather text-xl md:text-3xl italic text-pergamino leading-relaxed drop-shadow-md">{data.home.heroTitle}</h1>
                        </div>
                    </div>
                </section>
                <section className="max-w-4xl mx-auto text-center mb-16 px-6">
                    <p className="text-lg md:text-2xl text-pizarra leading-relaxed font-merriweather font-light">{data.home.intro}</p>
                    <div className="w-24 h-1 bg-dorado mx-auto mt-8 rounded-full opacity-50"></div>
                </section>
                <SectionHeader title="FUNDAMENTA" subtitle="Nuestros Pilares" />
                
                {/* Versión Desktop: Grid */}
                <div className="hidden md:grid md:grid-cols-3 gap-8 mb-16 px-4">
                    {data.home.pilares.map((pilar, index) => (
                        <article key={index} className="bg-white p-8 rounded-lg shadow-lg border-t-4 border-dorado hover:-translate-y-2 transition-all">
                            <div className="w-12 h-12 bg-pergamino rounded-full flex items-center justify-center mb-4">
                                <span className="font-cinzel font-bold text-pompeyano text-xl">{index + 1}</span>
                            </div>
                            <h3 className="font-cinzel text-xl font-bold text-pompeyano mb-3">{pilar.title}</h3>
                            <p className="text-gray-700 mb-6 text-sm">{pilar.text}</p>
                        </article>
                    ))}
                </div>

                {/* Versión Móvil: Slider Horizontal (Stories Style) */}
                <div className="md:hidden flex overflow-x-auto snap-x snap-mandatory h-[55vh] items-center px-4 gap-4 pb-4 hide-scrollbar">
                    {data.home.pilares.map((pilar, i) => (
                        <div key={i} className="min-w-[85vw] h-full bg-white p-6 rounded-2xl shadow-xl border-t-8 border-dorado snap-center flex flex-col justify-center relative overflow-hidden">
                            <div className="absolute top-0 right-0 text-[10rem] font-cinzel font-bold text-gray-100 -mr-10 -mt-10 z-0">{i+1}</div>
                            <h3 className="font-cinzel text-2xl font-bold text-pompeyano mb-4 relative z-10">{pilar.title}</h3>
                            <p className="text-gray-600 text-lg leading-relaxed relative z-10">{pilar.text}</p>
                            <div className="mt-6">
                                <a href={`#${pilar.linkTo}`} className="inline-block px-6 py-2 bg-pizarra text-white font-cinzel rounded-full text-sm">Saber Más</a>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const PageNostri = ({ data }) => (
            <div className="fade-in px-4">
                <SectionHeader title="NOSTRI" subtitle="Nuestra Historia" />
                <div className="max-w-4xl mx-auto space-y-12">
                    <article className="bg-white p-8 md:p-12 rounded-lg shadow-xl border-l-4 border-pompeyano">
                        {data.nostri.mainText.split('\n').map((p, i) => (p.trim() && <p key={i} className="text-lg text-reading mb-4 text-gray-700">{p}</p>))}
                    </article>
                    <article className="bg-white p-6 rounded-xl shadow-xl flex flex-col md:flex-row gap-6 items-center">
                        <img src={data.nostri.founder.image} alt="Fundador" className="w-32 h-32 rounded-full border-4 border-dorado object-cover" />
                        <div className="text-center md:text-left">
                            <h4 className="font-cinzel text-2xl font-bold text-pizarra">{data.nostri.founder.name}</h4>
                            <span className="bg-pompeyano text-white text-xs px-2 py-0.5 rounded-full font-cinzel">FUNDADOR</span>
                            <p className="text-gray-600 italic mt-2 text-sm">{data.nostri.founder.desc}</p>
                        </div>
                    </article>
                </div>
            </div>
        );

        const PageFasti = ({ data }) => {
            const enrichedEvents = useMemo(() => {
                const all = [...(data.fasti.upcoming || []), ...(data.fasti.past || [])];
                return all.map(evt => {
                    const album = data.imagina ? data.imagina.find(a => a.id === evt.id) : null;
                    let img = evt.coverImage;
                    if (!img && album) img = album.coverImage || (album.images?.[0]?.src);
                    return { ...evt, displayImage: img };
                });
            }, [data]);

            const { future, past } = useMemo(() => {
                const now = new Date(); now.setHours(0,0,0,0);
                const future = [], past = [];
                enrichedEvents.forEach(e => {
                    const d = parseDate(e.date);
                    if(d >= now) future.push(e); else past.push(e);
                });
                future.sort((a,b) => parseDate(a.date) - parseDate(b.date));
                past.sort((a,b) => parseDate(b.date) - parseDate(a.date));
                return { future, past };
            }, [enrichedEvents]);

            const EventCardDesktop = ({ event, isFuture }) => (
                <a href={`#imagina?id=${event.id}`} className={`block bg-white rounded-lg overflow-hidden shadow-md hover:shadow-2xl transition-all group h-full flex flex-col ${isFuture ? 'border-t-4 border-pompeyano' : 'border-l-4 border-dorado'}`}>
                    <div className="h-48 overflow-hidden relative bg-gray-100">
                        {event.displayImage ? (
                            <img src={event.displayImage} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                        ) : (
                            <div className="w-full h-full flex items-center justify-center text-gray-400 bg-gray-100"><Icon path={Icons.Camera} size={32}/></div>
                        )}
                    </div>
                    <div className="p-5 flex-grow">
                        <div className="text-xs font-bold uppercase text-gray-500 mb-2">{event.date}</div>
                        <h3 className="font-cinzel text-xl font-bold text-pizarra mb-2 group-hover:text-pompeyano">{event.title}</h3>
                        <p className="text-gray-700 text-sm line-clamp-3">{event.desc}</p>
                    </div>
                </a>
            );

            return (
                <div className="fade-in pb-12">
                    <SectionHeader title="FASTI" subtitle="Calendario" />

                    {/* --- MÓVIL: Slider Horizontal tipo Stories (Solo Futuros y Pasados mezclados o separados) --- */}
                    <div className="md:hidden mb-8">
                         <div className="flex overflow-x-auto snap-x snap-mandatory h-[55vh] items-center px-4 gap-4 hide-scrollbar">
                            {/* Primero eventos futuros */}
                            {future.map(e => (
                                <MobileStoryCard key={e.id} img={e.displayImage} title={e.title} subtitle={e.date} category="PRÓXIMO" link={`#imagina?id=${e.id}`}>
                                    <p className="text-xs text-gray-200 line-clamp-2">{e.location.locality}</p>
                                </MobileStoryCard>
                            ))}
                            {/* Luego eventos pasados */}
                            {past.map(e => (
                                <MobileStoryCard key={e.id} img={e.displayImage} title={e.title} subtitle={e.date} category="PASADO" link={`#imagina?id=${e.id}`}>
                                     <p className="text-xs text-gray-200 line-clamp-2">{e.desc}</p>
                                </MobileStoryCard>
                            ))}
                         </div>
                         <p className="text-center text-xs text-gray-400 mt-2 animate-pulse">Desliza para ver más eventos</p>
                    </div>

                    {/* --- DESKTOP: Grid Original --- */}
                    <div className="hidden md:block max-w-6xl mx-auto px-4">
                        <h3 className="font-cinzel text-2xl font-bold text-pompeyano mb-8 border-b border-pompeyano/20 pb-2">Proxima Eventa</h3>
                        <div className="grid md:grid-cols-3 gap-8 mb-16">
                            {future.map(e => <EventCardDesktop key={e.id} event={e} isFuture={true} />)}
                        </div>
                        <div className="timeline-line"></div>
                        <h3 className="font-cinzel text-2xl font-bold text-pizarra mb-8 border-b border-gray-200 pb-2">Acta Praeterita</h3>
                        <div className="space-y-12">
                            {past.map((evt, idx) => (
                                <div key={evt.id} className={`flex items-center justify-between w-full ${idx % 2 === 0 ? 'flex-row-reverse' : ''}`}>
                                    <div className="w-5/12"></div>
                                    <div className="w-5/12 relative"><EventCardDesktop event={evt} isFuture={false} /></div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const PageTabularium = ({ data }) => {
            const [filter, setFilter] = useState('TODOS');
            const cats = ['TODOS', ...new Set(data.tabularium.map(a => a.category))];
            const filtered = data.tabularium.filter(a => filter === 'TODOS' || a.category === filter);

            return (
                <div className="fade-in">
                    <SectionHeader title="TABULARIUM" subtitle="Archivo" />
                    
                    {/* Filtros */}
                    <div className="flex justify-center flex-wrap gap-2 mb-6 px-4">
                        {cats.map(c => (
                            <button key={c} onClick={() => setFilter(c)} className={`px-4 py-1 rounded-full font-cinzel text-[10px] font-bold tracking-wider border transition-all ${filter===c ? 'bg-pompeyano text-white border-pompeyano' : 'bg-white text-gray-500 border-gray-200'}`}>
                                {c.toUpperCase()}
                            </button>
                        ))}
                    </div>

                    {/* --- MÓVIL: Slider Horizontal --- */}
                    <div className="md:hidden flex overflow-x-auto snap-x snap-mandatory h-[55vh] items-center px-4 gap-4 hide-scrollbar">
                        {filtered.map(art => (
                            <MobileStoryCard key={art.id} img={art.img} title={art.title} subtitle={art.author} category={art.category} link={`#article?id=${art.id}`}>
                                <div className="flex items-center text-xs text-dorado mt-2 font-bold uppercase tracking-widest">
                                    Leer Artículo <Icon path={Icons.ArrowLeft} className="ml-1 rotate-180" size={12}/>
                                </div>
                            </MobileStoryCard>
                        ))}
                    </div>

                    {/* --- DESKTOP: Grid --- */}
                    <div className="hidden md:grid md:grid-cols-2 gap-10 max-w-6xl mx-auto px-4">
                        {filtered.map(art => (
                            <article key={art.id} className="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col group border border-gray-100 hover:shadow-2xl transition-all">
                                <div className="h-56 overflow-hidden relative">
                                    <img src={art.img} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" />
                                    <span className="absolute top-4 left-4 bg-white/90 text-pompeyano px-3 py-1 text-xs font-bold rounded font-cinzel">{art.category}</span>
                                </div>
                                <div className="p-8 flex-col flex flex-grow">
                                    <h3 className="font-cinzel text-2xl font-bold text-pizarra mb-3 group-hover:text-pompeyano">{art.title}</h3>
                                    <p className="text-gray-600 text-sm mb-6 line-clamp-3 flex-grow">{art.summary}</p>
                                    <a href={`#article?id=${art.id}`} className="text-pompeyano font-bold text-sm uppercase flex items-center">Leer Artículo <Icon path={Icons.ArrowLeft} className="ml-2 rotate-180" size={16}/></a>
                                </div>
                            </article>
                        ))}
                    </div>
                </div>
            );
        };

        const PageArticle = ({ id, data }) => {
            const art = data.tabularium.find(a => a.id == id);
            if (!art) return <div className="text-center py-20">Artículo no encontrado</div>;
            useEffect(() => window.scrollTo(0,0), [id]);

            return (
                <article className="max-w-3xl mx-auto bg-white p-6 md:p-16 rounded-xl shadow-2xl my-4 md:my-8 fade-in relative">
                    <a href="#tabularium" className="inline-flex items-center text-gray-500 hover:text-pompeyano transition mb-6 font-bold text-sm">
                        <Icon path={Icons.ArrowLeft} size={16} className="mr-2"/> Volver
                    </a>
                    <header className="mb-8">
                        <span className="text-xs font-cinzel text-dorado-safe uppercase tracking-[0.2em] block mb-2">{art.category}</span>
                        <h1 className="font-cinzel text-2xl md:text-4xl font-bold text-pizarra mb-4">{art.title}</h1>
                        <p className="text-sm text-gray-500 italic">Por {art.author} • {art.date}</p>
                    </header>
                    <img src={art.img} className="w-full h-64 md:h-96 object-cover rounded-lg shadow-lg mb-8" />
                    <div className="prose max-w-none text-gray-800 text-reading">
                        <p className="text-lg italic border-l-4 border-pompeyano pl-4 mb-8 text-gray-600">{art.intro}</p>
                        {art.sections.map((s,i) => (
                            <div key={i} className="mb-8">
                                <h2 className="font-cinzel text-xl font-bold text-pompeyano mb-3">{s.title}</h2>
                                <p>{s.content}</p>
                                {s.image && <img src={s.image} className="w-full rounded shadow my-4" />}
                            </div>
                        ))}
                    </div>
                </article>
            );
        };

        const PageImagina = ({ albumId, data }) => {
            const [selected, setSelected] = useState(null);

            const albums = useMemo(() => {
                const combined = [...(data.imagina || [])];
                const events = [...(data.fasti.upcoming||[]), ...(data.fasti.past||[])];
                events.forEach(e => {
                    if (!combined.find(a => a.id === e.id) && (e.images || e.coverImage)) {
                        const imgs = e.images ? [...e.images] : [];
                        if (e.coverImage && (!imgs[0] || imgs[0].src !== e.coverImage)) imgs.unshift({src: e.coverImage});
                        if (imgs.length > 0) combined.push({ id: e.id, eventTitle: e.title, date: e.date, coverImage: e.coverImage || imgs[0].src, images: imgs });
                    }
                });
                return combined.sort((a,b) => parseDate(b.date) - parseDate(a.date));
            }, [data]);

            useEffect(() => {
                if(albumId) setSelected(albums.find(a => a.id == albumId));
                else setSelected(null);
            }, [albumId, albums]);

            if (selected) {
                return (
                    <div className="fade-in px-4">
                        <button onClick={() => window.location.hash = 'imagina'} className="flex items-center text-pompeyano font-bold mb-6">
                            <Icon path={Icons.ArrowLeft} size={16} className="mr-2"/> Volver
                        </button>
                        <SectionHeader title={selected.eventTitle} subtitle={selected.date} />
                        <div className="columns-1 md:columns-3 gap-6 space-y-6">
                            {selected.images.map((img, i) => (
                                <div key={i} className="break-inside-avoid rounded-lg overflow-hidden shadow mb-4">
                                    <img src={img.src} className="w-full" loading="lazy"/>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div className="fade-in px-4">
                    <SectionHeader title="IMAGINA" subtitle="Galería" />
                    
                    {/* --- MÓVIL: Slider Horizontal --- */}
                    <div className="md:hidden flex overflow-x-auto snap-x snap-mandatory h-[55vh] items-center gap-4 hide-scrollbar">
                        {albums.map(alb => (
                            <MobileStoryCard key={alb.id} img={alb.coverImage} title={alb.eventTitle} subtitle={alb.date} link={`#imagina?id=${alb.id}`}>
                                <p className="text-xs uppercase tracking-widest text-dorado">{alb.images?.length || 0} Fotos</p>
                            </MobileStoryCard>
                        ))}
                    </div>

                    {/* --- DESKTOP: Grid --- */}
                    <div className="hidden md:grid md:grid-cols-3 gap-8">
                        {albums.map(alb => (
                            <a key={alb.id} href={`#imagina?id=${alb.id}`} className="block group bg-white rounded-xl overflow-hidden shadow-md hover:shadow-2xl transition-all">
                                <div className="h-64 overflow-hidden relative">
                                    <img src={alb.coverImage} className="w-full h-full object-cover transition duration-700 group-hover:scale-110" />
                                    <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                                        <div className="bg-white/90 text-pompeyano font-cinzel font-bold px-6 py-2 rounded-full">VER ÁLBUM</div>
                                    </div>
                                </div>
                                <div className="p-5 text-center">
                                    <h3 className="font-cinzel text-lg font-bold text-pompeyano truncate mb-1">{alb.eventTitle}</h3>
                                    <p className="text-xs text-gray-500 uppercase tracking-widest">{alb.date}</p>
                                </div>
                            </a>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [data, setData] = useState(null);
            const [page, setPage] = useState('home');
            const [params, setParams] = useState({});
            const [mobileMenu, setMobileMenu] = useState(false);
            const [legalModal, setLegalModal] = useState(null);

            useEffect(() => {
                fetch('./datos.json').then(r => r.json()).then(d => {
                    setData(d);
                    const loader = document.getElementById('loader');
                    if(loader) { loader.style.opacity = '0'; setTimeout(() => loader.style.display = 'none', 500); }
                });

                const handleHash = () => {
                    const hash = window.location.hash.slice(1) || 'home';
                    const [p, q] = hash.split('?');
                    const pars = {};
                    if(q) q.split('&').forEach(pair => {const [k,v]=pair.split('='); pars[k]=v});
                    setPage(p); setParams(pars);
                    setMobileMenu(false);
                    window.scrollTo(0,0);
                };
                window.addEventListener('hashchange', handleHash);
                handleHash();
            }, []);

            if (!data) return null;

            return (
                <div className="flex flex-col min-h-screen">
                    <header className="main-header sticky top-0 z-40 border-b border-dorado/20">
                        <div className="container mx-auto px-6 py-3 flex justify-between items-center">
                            {/* CAMBIO: Logo con sombra para contraste */}
                            <a href="#home"><img src={data.general.logoUrl} alt="Logo" className="h-12 md:h-16 w-auto hover:scale-105 transition drop-shadow-md"/></a>
                            
                            <nav className="hidden md:flex space-x-8">
                                {NAV_ITEMS.map(item => (
                                    <a key={item.key} href={`#${item.key}`} className={`font-cinzel font-bold tracking-widest text-sm hover:text-pompeyano transition ${page===item.key ? 'text-pompeyano' : 'text-pizarra'}`}>{item.label}</a>
                                ))}
                            </nav>
                            
                            {/* CAMBIO: Botón hamburguesa color pizarra (gris oscuro) y sombra */}
                            <button className="md:hidden text-pizarra drop-shadow-md p-2 hover:bg-black/5 rounded transition" onClick={() => setMobileMenu(true)}>
                                <Icon path={Icons.Menu} size={32}/>
                            </button>
                        </div>
                    </header>

                    {/* Menú Móvil Full Screen */}
                    <div className={`fixed inset-0 z-50 bg-pompeyano/95 backdrop-blur-xl transition-transform duration-500 flex flex-col items-center justify-center space-y-6 ${mobileMenu ? 'translate-x-0' : 'translate-x-full'}`}>
                        <button onClick={() => setMobileMenu(false)} className="absolute top-6 right-6 text-white p-2 hover:rotate-90 transition"><Icon path={Icons.X} size={36}/></button>
                        <img src={data.general.logoUrl} className="h-24 w-auto mb-6 logo-white opacity-90" />
                        {NAV_ITEMS.map(item => (
                            <a key={item.key} href={`#${item.key}`} className={`text-white font-cinzel text-3xl font-bold tracking-widest ${page===item.key ? 'text-dorado scale-110' : ''}`} onClick={() => setMobileMenu(false)}>{item.label}</a>
                        ))}
                    </div>

                    <main className="flex-grow container mx-auto py-8 relative z-10">
                        {page === 'home' && <PageHome data={data} />}
                        {page === 'nostri' && <PageNostri data={data} />}
                        {page === 'fasti' && <PageFasti data={data} />}
                        {page === 'imagina' && <PageImagina data={data} albumId={params.id} />}
                        {page === 'tabularium' && <PageTabularium data={data} />}
                        {page === 'article' && <PageArticle data={data} id={params.id} />}
                    </main>

                    <footer className="bg-pizarra text-pergamino py-8 border-t-4 border-dorado relative z-20">
                        <div className="container mx-auto px-4 text-center">
                            <div className="flex justify-center gap-8 mb-6">
                                <a href={data.general.facebook}><Icon path={Icons.Facebook} size={28}/></a>
                                <a href={data.general.instagram}><Icon path={Icons.Instagram} size={28}/></a>
                                <a href={`mailto:${data.general.email}`}><Icon path={Icons.Mail} size={28}/></a>
                            </div>
                            <div className="flex justify-center gap-4 text-xs font-cinzel text-gray-500 mb-4">
                                <button onClick={() => setLegalModal('legal')}>Aviso Legal</button> | <button onClick={() => setLegalModal('accesibilidad')}>Accesibilidad</button>
                            </div>
                            <p className="font-cinzel text-xs text-gray-600">&copy; {new Date().getFullYear()} IBIDEM.</p>
                        </div>
                    </footer>
                    
                    {legalModal && <LegalModal type={legalModal} onClose={() => setLegalModal(null)} />}
                    <ScrollToTop />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
